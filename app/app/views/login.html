<div class="container section">

  <h2 class="text-center">Connexion</h2>
  <div class="col-sm-9 col-sm-offset-3">
    <form class="form-horizontal" ng-submit="connect()" role="form">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="usermail">Adresse mail</label>
        <div class="col-sm-6">
          <input class="form-control" type="text" ng-model="usermail" name="usermail" required="required">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="password">Mot de passe</label>
        <div class="col-sm-6">
          <input class="form-control" type="password" ng-model="userpasswd" name="password" required="required">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-6 col-sm-offset-2">
          <button class="btn btn-default" type="submit">Envoyer</button>
        </div>
      </div>
    </form>
  </div>

  <h2 class="text-center">Inscription</h2>
  <div class="col-sm-10 col-sm-offset-2">
    <form class="form-horizontal" ng-submit="register()" role="form">
      <div class="form-group">
        <label class="col-sm-3 control-label" for="last_name">Nom</label>
        <div class="col-sm-5">
          <input class="form-control" type="text" ng-model="last_name" name="last_name" required="required">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="first_name">Pr√©nom</label>
        <div class="col-sm-5">
          <input class="form-control" type="text" ng-model="first_name" name="first_name" required="required">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="email">Adresse mail</label>
        <div class="col-sm-5">
          <input class="form-control" type="mail" ng-model="email" name="email" required="required">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="pseudo">Pseudonyme</label>
        <div class="col-sm-5">
          <input class="form-control" type="text" ng-model="pseudo" name="pseudo" required="required">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="password">Mot de passe</label>
        <div class="col-sm-5">
          <input class="form-control" type="password" ng-model="password" name="password" required="required">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-6 col-sm-offset-3">
          <button class="btn btn-default" type="submit">Envoyer</button>
        </div>
      </div>
    </form>
  </div>


</div>
